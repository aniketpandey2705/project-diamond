<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Prahari Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">üõ°Ô∏è Project Prahari Admin Panel</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Voice Note</th> <th>Blockchain Hash</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for id, info in db.items() %}
                        <tr>
                            <td class="fw-bold">{{ id }}</td>
                            
                            <td>
                                <audio controls>
                                    <source src="{{ info.url }}" type="audio/mpeg">
                                    Your browser does not support the audio tag.
                                </audio>
                            </td>

                            <td><small class="text-muted" style="font-family: monospace;">{{ info.hash[:15] }}...</small></td>
                            
                            <td>
                                <span class="badge {% if info.status == 'Pending' %}bg-warning{% else %}bg-success{% endif %}">
                                    {{ info.status }}
                                </span>
                            </td>
                            <td>
                                <form action="/update_status" method="POST" class="d-flex">
                                    <input type="hidden" name="g_id" value="{{ id }}">
                                    <select name="new_status" class="form-select form-select-sm me-2">
                                        <option value="Processing">Processing</option>
                                        <option value="Resolved">Resolved</option>
                                        <option value="Rejected">Rejected</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                {% if not db %}
                <div class="text-center p-4">
                    <p class="text-muted">No grievances found. Make a call to populate this list.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
